  <body data-spy="scroll" data-target="#navbarResponsive">
    <!-- Start Home Section -->
    <div id="home">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container-fluid">
         <a class="navbar-brand text-center" href="#"><span class="l-brand">
              H
            </span>
            <span style="color: #533427;">Hotel<span class="font-weight-bold" style="color: #533427;">finder</span></span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="custom-toggler-icon"><i class="fas fa-bars"></i></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#Rooms/Rate" class="nav-link">Rooms/Rate</a>
              </li>
              <li class="nav-item">
                <a href="#facilities" class="nav-link">Facilities</a>
              </li>
              <li class="nav-item">
                <a href="contact" class="nav-link">Contact Us</a>
              </li>
              <li class="nav-item">
                <a href="#icon" class="nav-link"><i class="far fa-user"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navigation -->
    </div>
    <!-- End Home Section -->

    <!-- CONTACT sECTION -->
    <div class="section-wrapper container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="centered">
            <img
              class="img-fluid img-thumbnail"
              src="img/contact us agent 1.png"
              alt="Avatar woman"
            />
          </div>
        </div>

        <!-- end image contact -->
        <div class="col-sm contact-us">
          <h2>Contact us</h2>
          <h1>Let's get in touch</h1>

          <form action="contact" method="POST" id="contact-form"></form>
          <label for="form-name">Full Name*</label>
          <div class="messages"></div>
          <div class="controls">
            <div class="form-group">
              <input
                type="text"
                id="form_name"
                class="form-control"
                name="name"
                required="required"
                placeholder="Adeboyega Oyemiji"
              />
            </div>

            <label for="form-name">E-mail id*</label>
            <div class="form-group">
              <input
                type="email"
                id="form_email"
                class="form-control"
                name="email"
                required="required"
                placeholder="AdeboyegaOyemiji@gmail.com"
              />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                id="form_message"
                rows="4"
                class="form-control"
                required="required"
                placeholder="Add your message."
              ></textarea>
            </div>
          <button type="submit" class="send-btn">Send<span><img src="img/gpu cr.png" alt=""></span></button>
          </div>
        </div>
      </div>
      
    </div>
    <footer>
      <div class="footer container">
        <div class="newsletter">
          <form action="">
            <label>Subscribe to our Newsletter</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Domin-name@gmail.com">
            </div>
          </form>
        </div>
        <div class="contact-info">
          <div><img src="img/headphones 1.png" alt=""></div>
          <div>Phone: +2348167758317, +2348067756321<br/>Office Address: 42 Alagomeji, Yaba , Lagos State, Nigeria</div>
        </div>
        <div class="visit-hour">
          <div><img src="img/time 2.png" alt=""></div>
          <div>9a.m - 4p.m<br />Monday - Fridaya</div>
        </div>
      </div>
  </footer>
    <!-- Plugins.js -->
    <script src="js/plugins.js"></script>

		https://github.com/imakewebthings/waypoints -->

    <!-- Font Awesome https://fontawesome.com/  https://use.fontawesome.com/releases/v5.11.2/js/all.js -->
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
    <!-- Lightbox Image Gallery https://cdnjs.com/libraries/lightbox2  https://lokeshdhakar.com/projects/lightbox2/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>

		http://owlcarousel2.github.io/OwlCarousel2/ -->

		https://github.com/bfintal/Counter-Up2 -->
